<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Solo</title>
    <link rel="icon" type="image/png" sizes="64x64" href="./favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>

<style>
    body {
        margin: 0;
        background-color: rgb(65, 61, 61);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    canvas {
        border: 4px solid rgb(41, 21, 21);
        image-rendering: pixelated;
        image-rendering: crisp-edges;
    }
</style>

<body>

<img src="assets/logohome.png" style="cursor:pointer;width:105px;position:fixed;top:10px;left:10px"
     onclick="window.location.href='./index.html'">
<img src="assets/logoretour.png" style="cursor:pointer;width:105px;position:fixed;top:10px;left:125px"
     onclick="window.location.href='./index.html'">
<img src="assets/logorefresh.png" style="cursor:pointer;width:105px;position:fixed;top:10px;right:10px"
     onclick="window.location.href='./solo.html'">

<script>
/* ================= CONFIG ================= */
var config = {
    type: Phaser.CANVAS,
    width: 800,
    height: 600,
    render: {
        pixelArt: true,
        antialias: false,
        roundPixels: true
    },
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: { preload, create, update }
};

new Phaser.Game(config);

/* ================= VARIABLES ================= */
let player, cursors, stars, bombs, platforms;
let score = 0, scoreText;
let lives = 3, lifeIcons = [];
let gameOver = false;
let currentLevel = 0;
let platformsArray = [];

/* ================= LEVELS ================= */
const platformLayouts = [
    [{ x: 600, y: 400 }, { x: 50, y: 250 }, { x: 750, y: 220 }],
    [{ x: 150, y: 350 }, { x: 400, y: 200 }, { x: 650, y: 300 }]
];

/* ================= PRELOAD ================= */
function preload() {
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/piece.png');
    this.load.image('bomb', 'assets/bombe.png');
    this.load.image('vie', 'assets/vie1.png');
    this.load.image('novie', 'assets/vie2.png');

    const selectedChar = localStorage.getItem('selectedCharacter') || '1';
    this.load.spritesheet('dude', `assets/personnageframe${selectedChar}.png`, {
        frameWidth: 320,
        frameHeight: 480
    });
}

/* ================= CREATE ================= */
function create() {

    this.add.image(400, 300, 'sky');

    scoreText = this.add.text(16, 16, 'Score: 0', {
        fontSize: '32px',
        fill: '#000'
    });

    for (let i = 0; i < lives; i++) {
        lifeIcons.push(this.add.image(40 + i * 45, 70, 'vie').setScale(0.02));
    }

    platforms = this.physics.add.staticGroup();
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    createPlatformsForLevel(0);

    /* ===== PLAYER ===== */
    player = this.physics.add.sprite(100, 450, 'dude');

    player.setOrigin(0.5, 1);
    player.setScale(0.14);              // ✅ TAILLE NORMALE
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    // HITBOX PROPRE
    player.body.setSize(120, 260);
    player.body.setOffset(100, 200);
    player.body.updateFromGameObject();

    /* ===== ANIMS ===== */
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [{ key: 'dude', frame: 4 }],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    cursors = this.input.keyboard.createCursorKeys();

    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(s => {
        s.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        s.setScale(0.015);
    });

    bombs = this.physics.add.group();

    /* ===== COLLISIONS ===== */
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);
    this.physics.add.overlap(player, stars, collectStar, null, this);
    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

/* ================= UPDATE ================= */
function update() {
    if (gameOver) return;

    if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
    } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
    } else {
        player.setVelocityX(0);
        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330); // ✅ SAUT ORIGINAL
    }
}

/* ================= FUNCTIONS ================= */
function collectStar(player, star) {
    star.disableBody(true, true);
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0) {
        stars.children.iterate(c => c.enableBody(true, c.x, 0, true, true));

        let bomb = bombs.create(
            Phaser.Math.Between(0, 800), 16, 'bomb'
        );
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.setScale(0.015);
    }
}

function hitBomb(player, bomb) {
    bomb.disableBody(true, true);
    lives--;

    if (lives >= 0) {
        lifeIcons[lives].setTexture('novie').setScale(0.02);
    }

    if (lives <= 0) {
        this.physics.pause();
        player.setTint(0xff0000);
        player.anims.play('turn');
        gameOver = true;
    }
}

function createPlatformsForLevel(level) {
    platformsArray.forEach(p => p.destroy());
    platformsArray = [];

    platformLayouts[level].forEach(pos => {
        platformsArray.push(platforms.create(pos.x, pos.y, 'ground'));
    });
}
</script>

</body>
</html>
