<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes niveaux</title>

  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    h1 {
      margin-top: 80px;
    }

    #liste {
      display: grid;
      grid-template-columns: repeat(auto-fill, 180px);
      gap: 20px;
      justify-content: center;
      margin: 30px;
    }

    .niveau {
      cursor: pointer;
    }

    .niveau img {
      width: 180px;
      height: 135px;
      border-radius: 10px;
      border: 2px solid #555;
      object-fit: cover;
      background: #000;
      display: block;
    }

    .niveau p {
      margin-top: 8px;
      font-size: 14px;
    }

    .top-btn {
      cursor: pointer;
      width: 105px;
      position: fixed;
      top: 10px;
    }

    #home { left: 10px; }
    #retour { left: 125px; }
    #refresh { right: 10px; }
  </style>
</head>

<body>

  <!-- Boutons -->
  <img id="home" class="top-btn" src="assets/logohome.png" alt="Home"
       onclick="window.location.href='index.html'">

  <img id="retour" class="top-btn" src="assets/logoretour.png" alt="Retour"
       onclick="window.location.href='index.html'">

  <img id="refresh" class="top-btn" src="assets/logorefresh.png" alt="Actualiser"
       onclick="window.location.reload()">

  <h1>Mes niveaux</h1>

  <div id="liste"></div>

  <script>
    const liste = document.getElementById("liste");

    const niveaux = JSON.parse(localStorage.getItem("mesNiveaux")) || [];

    console.log("Niveaux chargés :", niveaux);

    if (niveaux.length === 0) {
      liste.innerHTML = "<p>Aucun niveau publié</p>";
    } else {
      niveaux.forEach((niveau, index) => {

        console.log(`Niveau ${index}`, niveau);

        const div = document.createElement("div");
        div.className = "niveau";

        const img = document.createElement("img");

        if (niveau.image) {
          // Nettoyage du base64 (IMPORTANT)
          img.src = niveau.image.replace(/\s/g, "");
        } else {
          img.src = imageErreur();
        }

        img.alt = niveau.nom || "Niveau";

        img.onerror = () => {
          console.error("Erreur image niveau :", niveau.nom);
          img.src = imageErreur("Image introuvable");
        };

        const p = document.createElement("p");
        p.textContent = niveau.nom || `Niveau ${index + 1}`;

        div.appendChild(img);
        div.appendChild(p);

        div.onclick = () => {
          localStorage.setItem("niveauAJouer", index);
          window.location.href = "jouer.html";
        };

        liste.appendChild(div);
      });
    }

    // Image SVG de secours
    function imageErreur(texte = "Erreur") {
      return `
        data:image/svg+xml,
        <svg xmlns='http://www.w3.org/2000/svg' width='180' height='135'>
          <rect width='180' height='135' fill='%23333'/>
          <text x='50%' y='50%' fill='white' font-size='14'
                text-anchor='middle' dominant-baseline='middle'>
            ${texte}
          </text>
        </svg>
      `.replace(/\s/g, "");
    }
  </script>

</body>
</html>
